title: Firearm E-commerce Tech Stack Analysis
description: Comprehensive analysis of e-commerce technology stacks for firearm retailers
author: Tech Stack Research
url: "" # Your GitHub Pages URL will be added here
baseurl: "/firearm-ecommerce-research" # Set to "/repository-name" if using project site, "" for user/organization site

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown configuration
kramdown:
  parse_block_html: true
  syntax_highlighter: rouge

# Include these directories
include:
  - assets

# Exclude from processing
exclude:
  - README.md
  - SETUP.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

